<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plz sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-content">
        <div class="left">
            <div class="left-banner">
                <img src="assets/odin-lined.png" class="logo">
                <p class="company-text">ODIN</p>
            </div>
        </div>
        <div class="right">
            <div class="right-A">
                <div class="appeal-container">
                    <p class="appeal-to-customer">
                        This is not a real online service! But please sign up anyway for my imaginary product that does
                        absolutely nothing! At least it's completely free of charge! :)
                        <br/>
                        What are you waiting for?
                    </p>
                </div>
            </div>
            <div class="right-B">
                <div class="encouragement">
                    <p>Let's do this!</p>
                </div>
                <form action="">
                    <!-- insert 6 inputs -->
                    <div class="user-inputs">
                        <div class="form-left">
                            <div class="input-field">
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" required>
                            </div>
                            <div class="input-field">
                                <label for="email">EMAIL</label>
                                <input type="text" id="email" name="user_email" required>
                            </div>
                            <div class="input-field">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="user_password" required>
                            </div>
                        </div>
                        <div class="form-right">
                            <div class="input-field">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" required>
                            </div>
                            <div class="input-field">
                                <label for="phone_number" class="password">PHONE NUMBER</label>
                                <input type="text" id="phone_number" name="user_password" required>
                            </div>
                            <div class="input-field">
                                <label for="verify_password">CONFIRM PASSWORD</label>
                                <input type="password" id="verify_password" name="user_password_verify_attempt" required>
                            </div>
                        </div>
                        </div>
                        <div class="button-div">
                            <button type="submit" class="create-account">
                                Create account
                            </button>
                        </div>
                        <div class="prompt-div">
                            <p class="prompt">Already have an account? <a class="sign-in-text" href="https://www.google.com/" target="_blank">Sign in</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
